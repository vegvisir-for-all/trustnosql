version: '3'

services:
    php:
        container_name: php
        build:
            context: .
            dockerfile: Dockerfile
        volumes:
            - .:/code
        working_dir: /code
        command: bash -c "composer install --prefer-source --no-interaction && php ./vendor/bin/phpunit"
        depends_on:
          - mongodb

    mongodb:
        container_name: mongodb
        image: mongo
        logging:
            driver: none
